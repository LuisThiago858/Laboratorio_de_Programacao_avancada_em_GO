<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Armazenar e Recuperar Dados</title>
</head>
<body>
    <h1>Armazenar Dado</h1>
    <form action="/save" method="post">
        <label for="key">Key:</label>
        <input type="text" id="key" name="key" required><br>
        <label for="value">Valor:</label>
        <input type="text" id="value" name="value" required><br>
        <button type="submit">Salvar</button>
    </form>
    <h1>Recuperar Dado</h1>
    <form action="/retrieve" method="get">
        <label for="key">Key:</label>
        <input type="text" id="key" name="key" required><br>
        <button type="submit">Recuperar</button>
    </form>
</body>
</html>
